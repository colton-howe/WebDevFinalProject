<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web App Final</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="css/register.css" />
    
    </head>
    <body>
        <div class="wrapper">
            <div class="header">
                <img id="banner" src="images/top-banner.png" alt="banner">
            </div>
        </div>
        <div class="container">
            <form id="newuser" onsubmit="return formCheck(this)">
            <div class="form-group" id="user">
                    <label><b>Username</b></label>
                    <input type="text" class="form-control" placeholder="Enter Username" name="uname" required>
                    <label>Must be minimum 6 characters long.</label>
            </div>
                    <br>
            <div id="pass-check">
                <div class="form-group" id="psw">
                    <label><b>Password</b></label>
                    <input type="password" class="form-control" placeholder="Enter Password" name="psw" required>
                    <label>Must be minimum 6 characters long.</label>
                </div>
                    <br>
                <div class="form-group" id="confirm-psw">
                    <label><b>Confirm Password</b></label>
                    <input type="password" class="form-control" placeholder="Enter Password" name="conf-psw" required>
                </div>
                <div class="button-box">
                    <button type="submit" id="register" class="btn btn-success" onClick="return formCheck();">Register</button>
                    <button onclick="location.href = 'index.html';" id="cancel" class="btn btn-danger">Cancel</button>
                </div>
            </div>
            </form>
        </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/register.js"></script>
  </body>
</html>
